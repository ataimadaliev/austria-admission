<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Поступление в Австрию</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Inter', sans-serif; background-color: #fff; color: #111; line-height: 1.6; }
    header { background: linear-gradient(to right, #56ccf2, #2f80ed); color: white; text-align: center; padding: 100px 20px 60px; }
    header h1 { font-size: 36px; font-weight: 700; margin-bottom: 10px; }
    header p { font-size: 18px; opacity: 0.9; }
    .btn { display: inline-block; margin-top: 30px; padding: 14px 28px; background-color: #fff; color: #2f80ed; font-weight: 600; text-decoration: none; border-radius: 8px; font-size: 16px; transition: background-color 0.3s; }
    .btn:hover { background-color: #f0f0f0; }
    section { padding: 60px 20px; max-width: 880px; margin: auto; }
    h2 { font-size: 28px; font-weight: 700; margin-bottom: 20px; }
    h3 { margin-top: 30px; font-size: 22px; color: #2f80ed; }
    ul { padding-left: 20px; margin-top: 10px; }
    li { margin-bottom: 10px; }
    .cta { background-color: #f9f9f9; text-align: center; padding: 60px 20px; }
    footer { background-color: #111; color: #fff; text-align: center; padding: 20px; font-size: 14px; }
    footer a { color: #fff; text-decoration: underline; }
    .testimonial, .about, .faq, .included {
      background-color: #f5f5f5;
      padding: 40px;
      border-radius: 12px;
      margin-top: 40px;
    }
    .testimonial p { font-style: italic; margin-bottom: 20px; }
    .pricing { display: flex; flex-direction: column; gap: 40px; margin-top: 40px; }
    .pricing-plan { border: 1px solid #ddd; border-radius: 12px; padding: 30px; background: #fdfdfd; }
    .pricing-plan h3 { margin: 0 0 10px; color: #222; }
    .pricing-plan .price { font-size: 24px; font-weight: bold; margin-bottom: 10px; color: #2f80ed; }
    .pricing-plan ul { padding-left: 20px; }
    .faq-item strong { display: block; margin-bottom: 5px; color: #2f80ed; }
  </style>
</head>
<body>
  <header>
    <h1>Поступление в Австрию — под ключ</h1>
    <p>Помогаю студентам из СНГ поступить в вузы Австрии и переехать без стресса</p>
    <a class="btn" href="https://t.me/atai_madaliev">Оставить заявку</a>
  </header>
</body>
</html>
